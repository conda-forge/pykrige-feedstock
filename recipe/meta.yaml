{% set name = "PyKrige" %}
{% set version = "1.5.0" %}
{% set sha256 = "f5b96f8f7244a4e0357b97130a42cf36042300458f238ce3a534d0580f71b121" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script:
    - export SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}    # [unix]
    - set SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}    # [win]
    - {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - setuptools >=45
    - setuptools_scm >=3.5
    - cython >=0.28.3
    - numpy >=1.14.5
    - scipy >=1.1.0
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - {{ pin_compatible('scipy') }}

test:
  imports:
    - pykrige
  requires:
    - pytest >=5.3.0
    - scikit-learn >=0.19
    - gstools >=1.1.1
  source_files:
    - tests
  commands:
    - pytest -vv tests

about:
  home: https://github.com/GeoStat-Framework/PyKrige
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Kriging Toolkit for Python
  description: |
    The code supports two- and three- dimensional ordinary and universal
    kriging. Standard variogram models (linear, power, spherical,
    gaussian, exponential) are built in, but custom variogram models
    can also be used with the code.
  doc_url: http://pykrige.readthedocs.io/
  dev_url: https://github.com/GeoStat-Framework/PyKrige

extra:
  recipe-maintainers:
    - rth
    - MuellerSeb
